<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árbitros</title>
  <style>
  /* General styles for the page */
  body {
    font-family: 'Arial', sans-serif;
    background-color: #e3f2fd; /* Azul claro */
    margin: 0;
    padding: 20px;
  }

  /* Title styling */
  h2 {
    color: #1565c0; /* Azul oscuro */
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5em;
    font-weight: 600;
    letter-spacing: 1px;
  }

  /* Grid layout for árbitros */
  .arbitros-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 0;
  }

  .arbitro-item {
    background-color: #ffffff; /* Blanco para contraste */
    border: 2px solid #1565c0; /* Azul oscuro */
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    flex-direction: column;
  }

  .arbitro-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  }

  .arbitro-info {
    text-align: left;
    flex-grow: 1;
  }

  .arbitro-nombre {
    font-size: 1.8em;
    color: #1565c0;
    margin-top: 0;
    margin-bottom: 10px;
    font-weight: 500;
  }

  .arbitro-info p {
    margin: 10px 0;
    font-size: 1.1em;
    color: #333;
  }

  .arbitro-info p strong {
    color: #1976d2;
  }

  /* Optional: styling for form if included */
  .form-container {
    max-width: 500px;
    margin: 30px auto;
    background-color: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #1565c0;
  }

  input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 1em;
  }

  .buttons-container {
    display: flex;
    justify-content: space-between;
  }

  .btn {
    background-color: #1565c0;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background-color 0.3s;
  }

  .btn:hover {
    background-color: #0d47a1;
  }
</style>

</head>
<body>
  <h2>Árbitros</h2>
  <ul class="arbitros-list">
    <li *ngFor="let arbitro of arbitros" class="arbitro-item">
      <div class="arbitro-info">
        <h3 class="arbitro-nombre">{{ arbitro.nombre }}</h3>
        <p><strong>Nacionalidad:</strong> {{ arbitro.nacionalidad }}</p>
        <p><strong>Categoría:</strong> {{ arbitro.categoria }}</p>
        <p><strong>Experiencia:</strong> {{ arbitro.experiencia }} años</p>
      </div>
    </li>
  </ul>

  <div class="form-container" *ngIf="editingArbitro || newArbitro">
    <form (ngSubmit)="editingArbitro ? updateArbitro() : createArbitro()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"  required>
      </div>
      <div class="form-group">
        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad"  required>
      </div>
      <div class="form-group">
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria"  required>
      </div>
      <div class="form-group">
        <label for="experiencia">Experiencia (años):</label>
        <input type="number" id="experiencia" name="experiencia"  required>
      </div>
      <div class="buttons-container">
        <button type="submit" class="btn">{{ editingArbitro ? 'Actualizar' : 'Crear' }}</button>
        <button type="button" class="btn" (click)="editingArbitro = null; newArbitro = null">Cancelar</button>
      </div>
    </form>
  </div>
