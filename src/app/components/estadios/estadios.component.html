<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadios</title>
  <style>
    /* General styles for the page */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e3f2fd; /* Azul claro */
      margin: 0;
      padding: 20px;
    }
  
    /* Styles for the estadios section */
    h2 {
      color: #1565c0; /* Azul oscuro */
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      font-weight: 600;
      letter-spacing: 1px;
    }
  
    .estadios-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Ajuste flexible */
      gap: 20px;
      padding: 0;
    }
  
    .estadio-item {
      background-color: #ffffff; /* Blanco para contraste */
      border: 2px solid #1565c0; /* Azul oscuro */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }
  
    .estadio-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  
    .estadio-info {
      text-align: left;
      flex-grow: 1;
    }
  
    .estadio-nombre {
      font-size: 1.8em;
      color: #1565c0; /* Azul oscuro */
      margin-top: 0;
      margin-bottom: 10px;
      font-weight: 500;
    }
  
    .estadio-info p {
      margin: 10px 0;
      font-size: 1.1em;
      color: #333;
    }
  
    .estadio-info p strong {
      color: #1976d2; /* Azul más claro */
    }
  </style>
  
</head>
<body>
  <h2>Estadios</h2>
  <div class="estadios-grid">
    <div *ngFor="let estadio of estadios" class="estadio-item">
      <div class="estadio-info">
        <h3 class="estadio-nombre">{{ estadio.nombre }}</h3>
        <p><strong>Ciudad:</strong> {{ estadio.ciudad }}</p>
        <p><strong>Capacidad:</strong> {{ estadio.capacidad }}</p>
        <p><strong>Dirección:</strong> {{ estadio.direccion }}</p>
        <p><strong>Equipo:</strong> {{ estadio.nombreEquipo }}</p>
      </div>
    </div>
  </div>
</body>
</html>
