<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOLTOTAL - Tu Portal de Fútbol</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .custom-navbar {
      background-color: #002855;
      padding: 0.5rem 1rem;
      border-bottom: 3px solid #ffcc00;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-size: 1.75rem;
      font-weight: 700;
      color: #ffffff !important;
      letter-spacing: 1px;
    }

    .navbar-nav .nav-link {
      font-size: 1.1rem;
      color: #ffffff !important;
      margin-left: 1rem;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #ffcc00 !important;
    }

    .btn-login {
      padding: 0.4rem 1rem;
      border-radius: 20px;
      border: 2px solid #ffffff;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-login:hover {
      background-color: #ffffff;
      color: #002855 !important;
    }

    .image-container img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: -4px;
    }

    .navbar-second {
      background-color: #003366;
      padding: 0.5rem 1rem;
      border-top: 1px solid #001b33;
      border-bottom: 3px solid #ffcc00;
    }

    .navbar-second .nav-link {
      color: #ffffff !important;
      font-weight: 600;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease;
    }

    .navbar-second .nav-link:hover {
      color: #ffcc00 !important;
    }

    .footer {
      background-color: #002855;
      color: white;
      padding: 1rem 0;
      text-align: center;
      margin-top: auto;
      border-top: 3px solid #ffcc00;
    }

    .footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .modal-header {
      background-color: #003366;
      color: white;
    }

    .btn-primary {
      background-color: #0056b3;
      border-color: #0056b3;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #004494;
      border-color: #004494;
    }

    .listing-grid {
      padding: 2rem 1rem;
      background-color: #ffffff;
    }

    .listing-grid .card {
      border: none;
      transition: transform 0.2s;
    }

    .listing-grid .card:hover {
      transform: scale(1.05);
    }

    .listing-grid .card-body {
      text-align: center;
      padding: 1rem;
    }

    .listing-grid .card-title {
      color: #0056b3;
      font-weight: bold;
    }

    .listing-grid .card-text {
      color: #333333;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .login-form {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-form h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #003366;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      font-size: 1rem;
      font-weight: 600;
      color: #333333;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #0056b3;
      outline: none;
    }

    .alert {
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <!-- Barra superior con título y login/logout -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container">
    <a class="navbar-brand" routerLink="/">GOLTOTAL</a>
    <ul class="navbar-nav ml-auto">
      <!-- Login -->
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>

      <!-- Register -->
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" routerLink="/register">Register</a>
      </li>

      <!-- Logout -->
      <li class="nav-item" *ngIf="isLoggedIn">
        <button class="btn btn-link nav-link" (click)="logout()" style="cursor:pointer;">Logout</button>
      </li>
    </ul>
  </div>
</nav>


  <!-- Image Section -->
  <div class="image-container">
    <img src="https://www.dodmagazine.es/wp-content/uploads/2022/11/ver-futbol-online-gratis.jpg"
      alt="Imagen de fútbol">
  </div>

  <!-- Bottom Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-second">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarBottom"
        aria-controls="navbarBottom" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarBottom">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/equipos" routerLinkActive="active">Equipos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/jugadores" routerLinkActive="active">Jugadores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/clasificacion" routerLinkActive="active">Clasificación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/partidos" routerLinkActive="active">Partidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/arbitros" routerLinkActive="active">Árbitros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/estadios" routerLinkActive="active">Estadios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/competiciones" routerLinkActive="active">Competiciones</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Router Outlet -->
  <div class="container">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 GOLTOTAL. Todos los derechos reservados. | <a href="#">Política de Privacidad</a> | <a href="#">Términos de Uso</a></p>
    </div>
  </footer>
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popper"></script>
