<!-- Mensajes de alerta -->
<div *ngIf="registrationSuccess" class="alert alert-success" role="alert">
  {{ registrationSuccess.message }}
</div>

<div *ngIf="loginSuccess" class="alert alert-success" role="alert">
  {{ loginSuccess }}
</div>

<div *ngIf="error" class="alert alert-danger" role="alert">
  {{ error }}
</div>

<!-- Formulario de login -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
  <h1>Iniciar Sesión</h1>
  
  <div class="form-group">
    <label for="correoElectronico">Correo electrónico</label>
    <input
      type="email"
      formControlName="correoElectronico"
      id="correoElectronico"
      class="form-control"
      [class.is-invalid]="
        loginForm.get('correoElectronico')?.invalid &&
        (loginForm.get('correoElectronico')?.touched || loginForm.get('correoElectronico')?.dirty)
      "
      required
    />
    <div
      class="invalid-feedback"
      *ngIf="
        loginForm.get('correoElectronico')?.errors?.['required'] &&
        (loginForm.get('correoElectronico')?.touched || loginForm.get('correoElectronico')?.dirty)
      "
    >
      El correo electrónico es obligatorio.
    </div>
    <div
      class="invalid-feedback"
      *ngIf="
        loginForm.get('correoElectronico')?.errors?.['email'] &&
        (loginForm.get('correoElectronico')?.touched || loginForm.get('correoElectronico')?.dirty)
      "
    >
      Por favor, ingresa un correo electrónico válido.
    </div>
  </div>

  <div class="form-group">
    <label for="contraseña">Contraseña</label>
    <input
      type="password"
      formControlName="contraseña"
      id="contraseña"
      class="form-control"
      [class.is-invalid]="
        loginForm.get('contraseña')?.invalid &&
        (loginForm.get('contraseña')?.touched || loginForm.get('contraseña')?.dirty)
      "
      required
    />
    <div
      class="invalid-feedback"
      *ngIf="
        loginForm.get('contraseña')?.errors?.['required'] &&
        (loginForm.get('contraseña')?.touched || loginForm.get('contraseña')?.dirty)
      "
    >
      La contraseña es obligatoria.
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
</form>

<style>
  .login-form {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 3rem auto;
    text-align: center;
    border: 1px solid #dee2e6;
  }

  .login-form h1 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    color: #003366;
  }

  .form-group {
    margin-bottom: 1.25rem;
    text-align: left;
  }

  .form-group label {
    font-size: 1rem;
    font-weight: 600;
    color: #333333;
    display: block;
    margin-bottom: 0.5rem;
  }

  .form-control {
    width: 100%;
    height: 45px;
    padding: 0.75rem;
    font-size: 1rem;
    border: 1px solid #ced4da;
    border-radius: 6px;
    transition: border-color 0.3s;
  }

  .form-control:focus {
    border-color: #0056b3;
    outline: none;
  }

  .btn-primary {
    background-color: #0056b3;
    border-color: #0056b3;
    width: 100%;
    padding: 0.75rem;
    font-size: 1.1rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s;
  }

  .btn-primary:hover {
    background-color: #004494;
    border-color: #004494;
  }

  .alert {
    max-width: 400px;
    margin: 1rem auto;
    font-size: 0.95rem;
    border-radius: 6px;
  }

  .alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    padding: 1rem;
  }

  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    padding: 1rem;
  }
</style>
